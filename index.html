<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left">
        <div class="logo">
        
        </div>
        <div class="footer">
            <p>Photo by <a class="a-footer" href="https://unsplash.com/photos/r2jpr8MDw0I">Caroline Selfors</a></p>
        </div>
    </div>

    <div class="right">
        <div class="top">
            <p class="disclaimer">This is not a real online service! Fill out this form though. It won't really do
                anything but it's fun. You don't have to fill it out but you can if you want to. 
            </p>
            <p class="action">Sign up to get started</p>
        </div>

        <div class="middle">
            <form action="" class="sign-up-form">
                <div class="user-data">
                    <label class="form-title" >You know what to do</label>
                    <div class="names">
                        <div class="user-imput">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name" required>
                        </div>
                        <div class="user-imput">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name" required>
                        </div>
                    </div>

                    <div class="mail-phone">
                        <div class="user-imput">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="user-imput">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone">
                        </div>
                    </div>

                    <div class="passwords">
                        <div class="user-imput">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div class="user-imput">
                            <label for="confirm">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm" id="confirm" required>
                        </div>
                    </div>
                </div>
                <div class="bottom">
                    <div>
                        <button type="submit">SIGN UP</button>
                    </div>
                    <p class="question">Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
